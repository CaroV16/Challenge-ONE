<!DOCTYPE html>

<html lang="es">

    <head>

        <meta charset="UTF-8">
        <title>Challenge Encriptador de Texto</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
        
    </head>

    <body>

        <header>
            <div class="logo">
                <img src="imagenes/logo-alura.png" alt="logo alura">
            </div>
        </header>

        <main>
            <div class="encriptador">

                <textarea class="mensaje-ingresado" cols="20" rows="4" placeholder="Ingrese el texto aqui" onkeypress="return sinCarcterersEspaciales(event)"></textarea>
               
                <div class="instruccion">
                    <img src="imagenes/signo-de-admiracion.png" alt="Signo de Admiración">
                    <p>Solo letras minúsculas y sin acentos</p>
                </div>
               
                <div class="botones">
                    <input type="button" value="Encriptar" class="boton-Encriptar" onclick="botonEncriptar()">
                    <input type="button" value="Desencriptar" class="boton-Desencriptar"  onclick="botonDesencriptar()">
                </div>

            </div>

            <div class="mensaje">

                <div class="portada">
                    <img src="imagenes/Muñeco.png" alt="ilustracion persona con lupa">
                    <div class="textoportada">
                        <h2>Ningún mensaje fue encontrado</h2>
                        <p>Ingresa el texto que desees encriptar o desencriptar.</p>
                    </div>
                </div>

                <div class="resultado">
                    <textarea class="mensaje-encriptado" cols="20" rows="10" readonly></textarea>
                    <input type="button" value="Copiar" class="boton-copiar" onclick="copiarTexto()">
                </div>

            </div>
        </main>

        <footer>
            <p>Desarrollado por: Carolina Vélez - &#9993; carolina_velez_vinueza@outlook.com</p>
        </footer>
        
        <script type="text/javascript" src="javascript/Encriptador-programa.js"></script>

    </body>

</html>
