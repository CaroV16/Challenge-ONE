<!DOCTYPE html>

<html lang="es">

    <head>

        <meta charset="UTF-8">
        <title>Challenge Encriptador de Texto</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    </head>

    <body>

        <header>
            <div class="logo">
                <img src="imagenes/logo-alura.png" alt="logo alura">
            </div>
        </header>

        <main>
            <div class="encriptador">
                <textarea name="Mensaje" cols="20" rows="5" placeholder="Ingrese el texto aqui" required></textarea>
                <div class="instruccion">
                    <img src="imagenes/signo-de-admiracion.png" alt="Signo de Admiración">
                    <p>Solo letras minúsculas y sin acentos</p>
                </div>
                <input type="button" value="Encriptar" class="boton Encriptar">
                <input type="button" value="Desencriptar" class="boton Desencriptar">
            </div>
            <div class="mensaje">


            </div>
        </main>
        <footer>
            <p>Desarrollado por: Carolina Vélez - &#9993; carolina_velez_vinueza@outlook.com</p>
        </footer>
    
    </body>

</html>
